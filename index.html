<html>
    <head>
    <title>Inch To Nanometer</title>
</head>

<body style="text-align: center; background: lightgreen; color: blue;">

    <p>
        <label>Inch</label>
            <input id="input" type="number" placeholder="Inch" oninput="lengthorDistanceConverter(this.value)" onchange="lengthorDistanceConverter(this.value)">
    </p>
    <p>Nanometer: <span id="outputnano"></span></p>

    <script>
        function lengthorDistanceConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputnano").innerHTML = valNum * 2.54e+7;
        }
    </script>

</body></html>
